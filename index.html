<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>bundle and save</title>
</head>
<body>
    <main class="main">
        <h1 class="head__line"><span>Bundle & save</span></h1>

        <!-- FIRST PAIR -->
        <label for="first__pair">
        <section class="first__pair">
            <article class="article">
              <div class="radio-btn">
                <input id="first__pair" type="radio" class="input__btn" name="pairSelection"/>
                <div class="price__range">
                    <span class="desc_span">1 Pair</span>
                    <span class="range_span">DKK 195.00</span>
                </div>
              </div>
              <div class="first__extended__section hide__extended__section">
                <div class="size__numbers">
                  <p class="opt__num">#1</p> 
                  <p>#2</p> 
                </div>
                <div class="sizes">
                  <p class="label">Size</p>  
                  <select name="sizes" class="select__size">
                    <optgroup label="sizes">
                        <option>S</option>
                        <option>M</option>
                    </optgroup>
                  </select>
                  <select name="sizes" class="select__size">
                    <optgroup label="sizes">
                        <option>S</option>
                        <option>M</option>
                    </optgroup>
                  </select>
                </div>

                
                <div class="sizes">
                    <p class="label">Colour</p>
                    <select name="colour" class="select__size">
                      <optgroup label="colour">
                          <option>Colour</option>
                          <option>Colour</option>
                      </optgroup>
                    </select>
                    <select name="colour" class="select__size">
                        <optgroup label="colour">
                            <option>Colour</option>
                            <option>Colour</option>
                        </optgroup>
                      </select>
                  </div>
            </div>
            </article>
            <aside class="first__pair__aside">
                50% Off
            </aside>
        </section>
      </label>


        <!-- SECOND PAIR --> 
        <label for="second__pair">
        <section class="second__pair selected__pair">
            <article class="article">
                <div class="radio-btn">
                <input id="second__pair" type="radio" name="pairSelection" checked/>
                <div class="price__range">
                    <span  class="desc_span">2 Pair</span>
                    <div class="second__pair__prices">
                        <span class="range_span">DKK 345.00</span>
                        <s class="second__piar__original__price">DKK 195.00</s>
                    </div>
                </div>
               </div>
            <div class="second__extended__section">
              <div class="size__numbers">
                <p class="opt__num">#1</p> 
                <p>#2</p> 
              </div>
                <div class="sizes">
                  <p class="label">Size</p>  
                  <select name="sizes" class="select__size">
                    <optgroup label="sizes">
                        <option>S</option>
                        <option>M</option>
                    </optgroup>
                  </select>
                  <select name="sizes" class="select__size">
                    <optgroup label="sizes">
                        <option>S</option>
                        <option>M</option>
                    </optgroup>
                  </select>
                </div>

                
                <div class="sizes">
                    <p class="label">Colour</p>
                    <select name="colour" class="select__size">
                      <optgroup label="colour">
                          <option>Colour</option>
                          <option>Colour</option>
                      </optgroup>
                    </select>
                    <select name="colour" class="select__size">
                        <optgroup label="colour">
                            <option>Colour</option>
                            <option>Colour</option>
                        </optgroup>
                      </select>
                  </div>
            </div>
            </article>
            <aside class="second__pair__aside">
                <span class="second__pair__most__popular">Most Popular</span>
                <span>40% OFF</span>
            </aside>
        </section>
      </label>


       <!-- THIRD PAIR --> 
        <label for="third__pair">
        <section class="third__pair">
            <article  class="article">
             <div class="radio-btn">
              <input id="third__pair" type="radio" name="pairSelection"/>
               <div class="price__range">    
               <span class="desc_span">3 Pair</span>
                 <span class="range_span">DKK 528.00</span>   
             </div>
            </div>

          <div class="third__extended__section hide__extended__section">
            
          <div class="size__numbers">
            <p class="opt__num">#1</p> 
            <p>#2</p> 
          </div>
          <div class="sizes">
            <p class="label">Size</p>  
            <select name="sizes" class="select__size">
              <optgroup label="sizes">
                  <option>S</option>
                  <option>M</option>
              </optgroup>
            </select>
     
            <select name="sizes" class="select__size">
              <optgroup label="sizes">
                  <option>S</option>
                  <option>M</option>
              </optgroup>
            </select>
          </div>

          
          <div class="sizes">
              <p class="label">Colour</p>
              <select name="colour" class="select__size">
                <optgroup label="colour">
                    <option>Colour</option>
                    <option>Colour</option>
                </optgroup>
              </select>
              <select name="colour" class="select__size">
                  <optgroup label="colour">
                      <option>Colour</option>
                      <option>Colour</option>
                  </optgroup>
                </select>
            </div>
          </div>
            </article>
              <aside class="third__pair__aside">
                  60% OFF
              </aside>
        </section>
      </label>

      <!-- SUMMARY OF PAGES -->
        <summary class="summary">
            <p class="free__shipping">Free 2 Day Shipping</p>
            <p class="total">Total: DKK 360.00</p>
        </summary>

        <!--ADD TO CART BUTTON -->
        <button class="add__to__cart">+ Add to cart</button>
        <p class="poweredby">&copy;Powered by Pumper</p>
    </main>
    <script src="index.js"></script>
</body>
</html>
